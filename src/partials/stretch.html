<section class="stretch">
  <div class="stretch__content section-offset container">
    <h2
      class="section-title stretch__title"
      data-aos="fade-up"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-once="true"
    >
      Виды натяжек на подрамник
    </h2>
    <div
      class="stretch__slider"
      data-aos="fade-right"
      data-aos-offset="200"
      data-aos-delay="250"
      data-aos-duration="1000"
      data-aos-once="true"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="stretch__card">
            <img
              src="../img/svg/simple_strethc.svg"
              class="image"
              alt="Простая натяжка на подрамник"
            />
            <p class="stretch__descr">Обычная натяжка</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="stretch__card">
            <img
              src="../img/svg/studio_stretch.svg"
              class="image"
              alt="Студийная натяжка на подрамник"
            />
            <p class="stretch__descr">Студийная натяжка</p>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="stretch__card">
            <img
              src="../img/svg/gallery_stretch.svg"
              class="image"
              alt="Галерейная натяжка на подрамник"
            />
            <p class="stretch__descr">Галерейная натяжка</p>
          </div>
        </div>
      </div>
    </div>
    <p
      class="stretch__summary"
      data-aos="fade-left"
      data-aos-offset="200"
      data-aos-delay="450"
      data-aos-duration="1000"
      data-aos-once="true"
    >
      Стандартом является натяжка на подрамник толщиной 2 см, под который без
      труда можно подобрать багет. Для интерьерных решений в стиле лофт, кантри
      и прочих подходит подрамник с толщиной в 4 см.
    </p>
  </div>
</section>
